<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form aria-label="Contact form">
      <label for="name">Full Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your full name"
        required
        data-testid="test-contact-name"
        aria-describedby="error-name"
      />
      <span
        id="error-name"
        data-testid="test-contact-error-name"
        aria-live="polite"
      ></span>

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
        data-testid="test-contact-email"
        aria-describedby="error-email"
      />
      <span
        id="error-email"
        data-testid="test-contact-error-email"
        aria-live="polite"
      ></span>

      <label for="subject">Subject:</label>
      <input
        type="text"
        id="subject"
        name="subject"
        placeholder="Enter the subject"
        required
        data-testid="test-contact-subject"
        aria-describedby="error-subject"
      />
      <span
        id="error-subject"
        data-testid="test-contact-error-subject"
        aria-live="polite"
      ></span>

      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        placeholder="Enter your message"
        required
        minlength="10"
        data-testid="test-contact-message"
        aria-describedby="error-message"
      ></textarea>
      <span
        id="error-message"
        data-testid="test-contact-error-message"
        aria-live="polite"
      ></span>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <p id="success" data-testid="test-contact-success" style="display: none">
        Your message has been sent successfully!
      </p>
    </form>

    <script src="index.js"></script>
  </body>
</html>
